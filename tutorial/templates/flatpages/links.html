{% extends 'flatpages/default.html' %}

{% block font %}
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
{% endblock font %}

{% block title %}
    {{ flatpage.title }}
{% endblock title %}

{% block content %}
<div style="font-family: 'Open Sans';font-style: normal;font-weight: 600; font-size: 60px">
    {{ flatpage.title }} <hr>
</div>
<div style="font-family: 'Open Sans';font-style: italic;font-weight: 400; font-size: 20px">
    {{ flatpage.content }} <br>
    {{ flatpage.url}}
</div>
{% endblock content %}
